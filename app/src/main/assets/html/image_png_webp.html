<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Image PNG & WebP</title>

    <style>
        ul,ol{list-style:none}

    </style>
</head>

<body>

<ul>

    <li style="background:#669900">
        <label>png</label><br/>
        <img src="sample_png.png" title="png"/>
    </li>
    <li style="background:#cc0000">
        <label>webp lossless</label><br/>
        <img src="sample_webp_lossless.webp" title="webp lossless"/>
    </li>
    <li style="background:#0099cc">
        <label>webp lossy with alpha</label><br/>
        <img src="sample_webp_lossy_with_alpha.webp" title="webp lossy with alpha"/>
    </li>
</ul>


</body>
</html>
